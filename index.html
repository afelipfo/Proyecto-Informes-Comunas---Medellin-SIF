<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes por Comunas - Alcaldía de Medellín</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root {
            --color-azul-oscuro: #0D47A1;
            --color-azul-medio: #1976D2;
            --color-naranja: #FF6F00;
            --color-verde: #4CAF50; /* Color para Comuna 1 */
            --color-rojo: #F44336;   /* Color para Comuna 10 */
            --color-blanco: #FFFFFF;
            --color-gris-claro: #f4f6f9;
            --color-texto: #333333;
            --sombra-card: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-gris-claro);
            color: var(--color-texto);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 70%;
            height: 100%;
            background-color: #e9ecef;
        }

        .info-panel {
            width: 30%;
            max-width: 400px;
            min-width: 350px;
            background-color: var(--color-blanco);
            padding: 40px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.08);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 25px;
            margin-bottom: 25px;
        }

        .header img {
            max-width: 220px;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--color-azul-oscuro);
            margin: 0 0 10px 0;
        }

        .header p {
            font-size: 0.85em;
            color: #6c757d;
            margin: 0;
            line-height: 1.4;
        }
        
        .filter-section h2 {
            font-size: 1.2em;
            color: var(--color-texto);
            margin-bottom: 15px;
            text-align: left;
        }
        
        .filter-section p {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        label {
            font-size: 1em;
            font-weight: 600;
            color: var(--color-texto);
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #f8f9fa;
        }

        button {
            background-color: var(--color-naranja);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e66300;
        }
        
        /* Estilos para el tooltip y el marcador */
        .leaflet-tooltip {
            background-color: white;
            border: 2px solid;
            border-radius: 5px;
            color: var(--color-texto);
            font-weight: bold;
            box-shadow: var(--sombra-card);
        }
        
        .leaflet-div-icon {
            transition: transform 0.2s ease-in-out;
        }
        .leaflet-div-icon:hover {
            transform: scale(1.1);
        }


        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            #map {
                width: 100%;
                height: 55%;
            }
            .info-panel {
                width: 100%;
                height: 45%;
                max-width: none;
                min-width: 0;
                box-sizing: border-box;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="map"></div>
        <div class="info-panel">
            <div class="header">
                <img src="logo_footer.png" alt="Logo Alcaldía de Medellín">
                <h1>Reportes por Comunas</h1>
                <p>Corte al 11 de julio de 2025</p>
                <p><strong>Secretaría de Infraestructura Física - Alcaldía de Medellín</strong><br>Distrito de Ciencia, Tecnología e Innovación</p>
            </div>
            
            <div class="filter-section">
                <h2>Selecciona una Comuna</h2>
                <p>Puedes hacer clic sobre uno de los puntos en el mapa o usar el siguiente menú desplegable para navegar.</p>
                <label for="comuna-select">Filtrar por lista:</label>
                <select id="comuna-select">
                    <option value="" disabled selected>-- Escoge una opción --</option>
                    <option value="1">Comuna 1 - Popular</option>
                    <option value="4">Comuna 4 - Aranjuez</option>
                    <option value="10">Comuna 10 - La Candelaria</option>
                </select>
                <button onclick="abrirReporte()">Ver Reporte</button>
            </div>
        </div>
    </div>

    <script>
        function abrirReporte() {
            const select = document.getElementById('comuna-select');
            const comunaId = select.value;
            if (comunaId) {
                const url = `comuna${comunaId}.html`;
                window.open(url, '_blank');
            } else {
                alert('Por favor, selecciona una comuna.');
            }
        }

        const map = L.map('map').setView([6.2518, -75.5636], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Coordenadas y colores para cada comuna
        const comunasInfo = {
            "1": { name: "Popular", coords: [6.286, -75.553], color: 'var(--color-verde)' },
            "4": { name: "Aranjuez", coords: [6.277, -75.558], color: 'var(--color-azul-medio)' },
            "10": { name: "La Candelaria", coords: [6.246, -75.568], color: 'var(--color-rojo)' }
        };

        // Crear marcadores personalizados
        for (const id in comunasInfo) {
            const comuna = comunasInfo[id];
            
            // Icono SVG más grande y con sombra para mayor visibilidad
            const svgIconHtml = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="44" height="44">
                <defs>
                    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
                    </filter>
                </defs>
                <g filter="url(#shadow)">
                    <path fill="${comuna.color}" stroke="white" stroke-width="1.5" d="M16 3.5C9.64 3.5 4.5 8.64 4.5 15c0 8.25 11.5 14.5 11.5 14.5s11.5-6.25 11.5-14.5C27.5 8.64 22.36 3.5 16 3.5z"/>
                    <circle cx="16" cy="14" r="3.5" fill="white"/>
                </g>
            </svg>`;

            const customIcon = L.divIcon({
                html: svgIconHtml,
                className: '',
                iconSize: [44, 44],
                iconAnchor: [22, 44], // La punta inferior del marcador
                popupAnchor: [0, -44]
            });

            const marker = L.marker(comuna.coords, { icon: customIcon }).addTo(map);

            marker.bindTooltip(`Comuna ${id} - ${comuna.name}`, { 
                permanent: false, 
                direction: 'top',
                offset: L.point(0, -44)
            });

            marker.on('click', () => {
                window.open(`comuna${id}.html`, '_blank');
            });
        }

        // Sincronizar el selector con el mapa
        const selectComuna = document.getElementById('comuna-select');
        selectComuna.addEventListener('change', function() {
            const comunaId = this.value;
            if (comunaId && comunasInfo[comunaId]) {
                map.flyTo(comunasInfo[comunaId].coords, 14);
            }
        });

        // Ajustar el zoom inicial para mostrar todos los puntos
        const bounds = L.latLngBounds(Object.values(comunasInfo).map(c => c.coords));
        if (bounds.isValid()) {
            map.fitBounds(bounds.pad(0.5));
        }
    </script>
</body>
</html>
